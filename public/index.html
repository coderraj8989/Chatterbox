<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterBox</title>
    <link rel="icon" href="https://img.icons8.com/color/48/000000/facebook-messenger--v2.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="bg-[#E1E8ED]">
    <div id="chat" class="container mx-auto my-28 md:my-10 md:w-2/5 w-3/4">
        <div class="flex content-center justify-start pr-3">
            <div>
                <img src="https://img.icons8.com/color/48/000000/facebook-messenger--v2.png"/>
            </div>
            <div class="mt-3 text-xl text-gray-800">
                <p><strong>ChatterBox</strong></p>
            </div>
        </div>
        <div id="chat-window" class="container h-96 bg-white p-4 border-gray-300 border-2 rounded-md overflow-y-auto
        break-words">
            <div id="output"></div>
            <div id="feedback" class="text-gray-500"></div>
        </div>
        <input class="w-full mt-1 p-1 border-2 border-gray-300 rounded-md" type="text" id="handle" placeholder="Handle">
        <input class="w-full mt-1 p-1 border-2 border-gray-300 rounded-md" type="text" id="message" placeholder="Message">
        <button class="w-full mt-1 p-1 bg-[#4285F4] text-white rounded-md" id="send">Send</button>
    </div>
    <script src="/chat.js"></script>
</body>

</html>
